<div id="search-component">
  <h4>Hero Search</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>

    <!--
      use trackBy in all *ngFor directives for better performace
      Please see https://angular.io/guide/template-syntax#ngfor-with-trackby
    -->
    <div *ngFor="let hero of heroes | async; trackBy: trackByHeroes" (click)="gotoDetail(hero)" class="search-result">
      {{hero.name}}
    </div>
  </div>
</div>
