<span *ngIf="hero">First Hero: {{hero.name}}</span>
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
    <!-- each hero goes here -->
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<div *ngIf="selectedHero">
  My hero {{selectedHero.name | uppercase }} is awesome!!
  <paper-button raised (click)="gotoDetail()">{{selectedHero.name | uppercase }} Details</paper-button>
</div>
