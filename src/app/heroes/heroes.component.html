<h2>My Heroes</h2>

<div>
  <label>Hero name:</label>
  <paper-input #heroName placeholder="Name"></paper-input>
  <paper-button raised (click)="add(heroName.value); heroName.value=''">
    Add
  </paper-button>
</div>

<ul class="heroes">

  <!--
      use trackBy in all *ngFor directives for better performace
      Please see https://angular.io/guide/template-syntax#ngfor-with-trackby
  -->
  <li *ngFor="let hero of heroes; trackBy: trackByHeroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
    <!-- each hero goes here -->
    <span class="badge">{{hero.id}}</span> {{hero.name}}
    <button class="delete" (click)="delete(hero); $event.stopPropagation()">x</button>
  </li>
</ul>

<div *ngIf="selectedHero">
  My hero {{selectedHero.name | uppercase }} is awesome!!
  <paper-button raised (click)="gotoDetail()">{{selectedHero.name | uppercase }} Details</paper-button>
</div>
